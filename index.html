<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vanilla-masker@1.1.1/build/vanilla-masker.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.6.2/dist/fetch.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/core-js-bundle@3.26.1/minified.js"></script>
</head>
<body>
    <!-- Botão flutuante -->
    <button class="floating-button" onclick="openModal()">Lançar Pedido</button>

    <!-- Modal -->
    <div id="pedidoModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            
            <div id="establishment-form" class="container mt-4">
                <div class="mb-3">
                    <label for="establishment-name" class="form-label">Nome do Estabelecimento</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="establishment-name" placeholder="Digite o nome do estabelecimento">
                        <button onclick="saveEstablishmentName()" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>

            <div class="container mt-4">
                <h2>Pedido do Cliente</h2>
                <form id="pedidoForm">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Cliente*</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone">
                    </div>
                    
                    <div class="mb-3">
                        <label for="produtos" class="form-label">Produtos*</label>
                        <textarea class="form-control" id="produtos" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="pagamento" class="form-label">Forma de Pagamento*</label>
                        <select class="form-control" id="pagamento" required>
                            <option value="">Selecione...</option>
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Cartão de Crédito">Cartão de Crédito</option>
                            <option value="Cartão de Débito">Cartão de Débito</option>
                            <option value="PIX">PIX</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço*</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor Total*</label>
                        <input type="text" class="form-control" id="valor" required>
                    </div>
                    
                    <button type="button" class="btn btn-primary" onclick="imprimirPedido()">Imprimir Pedido</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
