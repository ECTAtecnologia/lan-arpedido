<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vanilla-masker@1.1.1/build/vanilla-masker.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.6.2/dist/fetch.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/core-js-bundle@3.26.1/minified.js"></script>
    <script src="rawbt.min.js"></script>
</head>
<body>
    <!-- Botão flutuante -->
    <button class="floating-button" onclick="openModal()">Lançar Pedido</button>

    <!-- Modal -->
    <div id="pedidoModal" class="modal">
        <div class="modal-content">
            <div class="establishment-section">
                <h3>Estabelecimento: <span id="establishment-display">Não definido</span></h3>
                <button onclick="resetEstablishmentName()" class="btn-alterar">Alterar</button>
            </div>

            <div id="establishment-form" class="container mt-4" style="display: none;">
                <div class="mb-3">
                    <label for="establishment-name" class="form-label">Nome do Estabelecimento</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="establishment-name" placeholder="Digite o nome do estabelecimento">
                        <button onclick="saveEstablishmentName()" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>

            <div class="pedido-container">
                <h2>Pedido do Cliente</h2>
                <form id="pedidoForm">
                    <div class="form-group">
                        <label for="nome">Nome do Cliente:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="form-control" id="telefone">
                    </div>
                    
                    <div class="form-group">
                        <label for="produtos">Produtos:</label>
                        <textarea class="form-control" id="produtos" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="pagamento">Forma de Pagamento:</label>
                        <select class="form-control" id="pagamento" required>
                            <option value="">Selecione</option>
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Cartão de Crédito">Cartão de Crédito</option>
                            <option value="Cartão de Débito">Cartão de Débito</option>
                            <option value="PIX">PIX</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <textarea class="form-control" id="endereco" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="valor">Valor Total:</label>
                        <input type="text" 
                               class="form-control" 
                               id="valor" 
                               inputmode="numeric"
                               placeholder="R$ 0,00"
                               required>
                    </div>
                    
                    <button type="button" class="btn-imprimir" onclick="imprimirPedido()">Imprimir Pedido</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
